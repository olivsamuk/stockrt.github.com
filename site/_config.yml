# General configuration
pygments: true
rdiscount: true
permalink: /p/:title
paginate: 5

##
## Blog definitions
##

# Required
# Blog title and description/subtitle
title: Weekend Codes
description: Codes and random stuff I am up to share with you
keywords: linux, programming, python, http, tips, tricks, stuff

# Required
# Absolute base URL for this site _without_ trailing slash
url: http://stockrt.github.com

# Required
# Absolute URL of the feed
# You may want to change this URL to point to a feedburner feed
#feed: http://stockrt.github.com/atom.xml
feed: http://feeds.feedburner.com/weekendcodes

# Optional
# Author element in atom feed and meta
# If email is supplied, name is needed
author:
    postedby: true
    name: Rogério Carvalho Schneider
    email: stockrt@gmail.com

# Required
# Lateral image (width should be 200 and for posts should be 640)
image: http://stockrt.github.com/images/misc/pordosolnoguaibadacasadecultura_lat.jpg

# Optional
# Limit the more posts listing in the sidebar
more_posts:
    enable: true
    limit: 10

# Required
# Limit for related posts listing
related_posts_limit: 5

# Optional
# Helps to bypass Expires and Cache-Control in the Browser cache
# ttl minimum value is 60
# EXPERIMENTAL - Can cause problems with comments and recommendations
# http://github.com/stockrt/cache_invalidation
cache_invalidation:
    enable: false
    # ttl is Required
    ttl: 300

# Optional
# A listing of your GitHub projects
# http://drnic.github.com/github-badges
github_badge:
    enable: true
    username: stockrt
    length: 8
    head: div
    #head: h2
    theme: white
    #theme: black
    title: My Projects
    showall: Show all
    showfork: 0
    #showfork: 1

# Optional
# Translation for your site
# http://translate.google.com/translate_tools
google_translate: true

