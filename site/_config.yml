# General configuration
pygments: true
rdiscount: true
permalink: /p/:title
paginate: 10

# Blog title and description
title: Weekend codes
description: Codes and random stuff I am up to share with you

# Absolute base URL for this site without trailing slash
url: http://stockrt.github.com

# Absolute URL of feed
# You may want to change this URL to point to a feedburner feed
feed: http://stockrt.github.com/atom.xml

# Author element in atom feed. Optional.
# If email is supplied, name is required.
author:
    name: Rogério Schneider
    email: stockrt@gmail.com

google_analytics: |
    <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
    try {
    var pageTracker = _gat._getTracker("UA-5567404-4");
    pageTracker._trackPageview();
    } catch(err) {}
    </script>

google_cse: |
    <div id="cse" style="width:100%;">Loading</div>
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">
      google.load('search', '1');
      google.setOnLoadCallback(function(){
        new google.search.CustomSearchControl().draw('cse');
      }, true);
    </script>

links:
    - name: Projects
      url: http://stockrt.github.com/projects
    - name: Home Directory Listing
      url: http://stockrtweb.homelinux.com

blogroll:
    - name: Petryx (Marlon Petry)
      url: http://petryx.blogrs.com.br
    - name: Nardol (Pablo Lorenzzoni)
      url: http://nardol.org
    - name: Ahã... programando...! (Leonir Zimmermann)
      url: http://ahaprogramando.wordpress.com

