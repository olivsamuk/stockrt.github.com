---
layout: default
---
<div id="home">
  {% assign posts = site.posts %}
  {% include postlist.html %}

  <ul class="posts">
    {% for post in site.posts %}
      <!-- <li><span>{{ post.date | date_to_string }}</span> &raquo; -->
      <li>
      <span><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></span>
      </li>
      {{ post.content }}
    {% endfor %}
  </ul>
</div>
