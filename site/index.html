---
layout: default
---
<div id="home">
    <h1>Blog Posts</h1>
    {% assign posts = site.posts %}
    {% include postlist.html %}
    <ul class="posts">
    {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {{ post.content }}
    {% endfor %}
    </ul>
</div>
