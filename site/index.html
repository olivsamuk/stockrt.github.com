---
layout: default
---
<div id="home">
  {% assign posts = site.posts %}
  <ul class="posts">
    {% for post in site.posts %}
      <span><a href="{{ site.url }}{{ post.url }}"><h2 class="entry-title">{{ post.title }}</h2></a></span>
      <div class="date-header">
        {{ post.date | date_to_string }}
      </div>
      <div class="post-body">
        {{ post.content }}
      </div>
    {% endfor %}
  </ul>
</div>

{{ site.google_analytics }}
