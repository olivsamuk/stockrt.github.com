{% include post.html %}

          //<![CDATA[
          (function() {
          		var links = document.getElementsByTagName('a');

          			if(links[i].href.indexOf('#disqus_thread') >= 0) {
          				query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
          			}
          		}
          		document.write('<script type="text/javascript" src="http://disqus.com/forums/stockrt.github.com/get_num_replies.js' + query + '"></' + 'script>');
          	})();
          //]]>
          </script>
