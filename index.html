<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	var login = 'stockrt'
	var excludepage = 'stockrt.github.com'

	$.getJSON('http://github.com/api/v2/json/repos/show/' + login + '?callback=?', function(data) {
		var repos = $.grep(data.repositories, function() {
			return !this.fork
		})
		repos.sort(function(a, b) {
			return b.watchers - a.watchers
		})
		$.each(repos, function() {
			if (this.name != excludepage) {
				$('#repos').append('<li><a href="' + this.url + '">' + this.name + '</a> - ' + this.description + '</li><br/>')
			}
		})
	})
})
</script>
</head>

<body>
<a href="http://github.com/stockrt"><img id="forkme" src="forkme_right_orange.png" alt="Fork me on GitHub"/></a>
